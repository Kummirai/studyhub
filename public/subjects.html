<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects - StudyHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">StudyHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="subjects.html">Subjects</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-white me-3" id="usernameDisplay"></span>
                    <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row mb-4">
            <div class="col">
                <h1>Subjects</h1>
                <p class="lead">Select a subject to explore study guides</p>
                <div class="btn-group mb-3" role="group">
                    <button type="button" class="btn btn-outline-primary grade-filter active" data-grade="all">All Grades</button>
                    <button type="button" class="btn btn-outline-primary grade-filter" data-grade="7">Grade 7</button>
                    <button type="button" class="btn btn-outline-primary grade-filter" data-grade="8">Grade 8</button>
                    <button type="button" class="btn btn-outline-primary grade-filter" data-grade="9">Grade 9</button>
                    <button type="button" class="btn btn-outline-primary grade-filter" data-grade="10">Grade 10</button>
                </div>
            </div>
        </div>

        <div class="row" id="subjectsContainer">
            <!-- Subjects will be loaded here dynamically -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2023 StudyHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
